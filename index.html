<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Calendar App</title>
<style>
  table {
    border-collapse: collapse;
    width: 50%;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
  body{
  background-repeat: no-repeat;
  background-attachment: fixed;
  }

</style>
</head>
<body background="bg.webp">
  <div class="center">
  <h2 style="margin:center;">Calendar App</h2>
  <label for="month">Select a month:</label>
  <select id="month">
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>
  <label for="year">Enter a year:</label>
  <input type="number" id="year" min="1900" max="2100">
  <button onclick="generateCalendar()">Generate Calendar</button>
  <div id="calendar"></div>
  </div>

  <script>
    function generateCalendar() {
      var month = document.getElementById("month").value;
      var year = document.getElementById("year").value;
      var daysInMonth = new Date(year, month, 0).getDate();
      var firstDay = new Date(year, month - 1, 1).getDay();
      var calendar = "<table><tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr><tr>";

      // Fill in empty cells before the first day of the month
      for (var i = 0; i < firstDay; i++) {
        calendar += "<td></td>";
      }

      var dayCount = 1;

      // Fill in days of the month
      for (var i = firstDay; i < 7; i++) {
        calendar += "<td>" + dayCount + "</td>";
        dayCount++;
      }

      calendar += "</tr>";

      // Fill in remaining rows
      while (dayCount <= daysInMonth) {
        calendar += "<tr>";
        for (var i = 0; i < 7 && dayCount <= daysInMonth; i++) {
          calendar += "<td>" + dayCount + "</td>";
          dayCount++;
        }
        calendar += "</tr>";
      }

      calendar += "</table>";
      document.getElementById("calendar").innerHTML = calendar;
    }
  </script>
</body>
</html>
